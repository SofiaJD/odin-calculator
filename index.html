<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="topContainer">
            <h1>Calculator</h1>
            <div id="screen"></div>
        </div>
        <div id="bottomContainer">
            <div id="undoContainer">
                <button id="btnClear">Clean</button>
                <button id="btnDelete">Delete</button>
            </div>
            <div id="keysContainer">
                <div id="keys1">
                    <div>
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                    </div>
                    <div>
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                    </div>
                    <div>
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                    </div>
                    <div>
                        <button class="number" value="0">0</button>
                        <button id="btnDot" value=".">.</button>
                        <button id="btnEqual">=</button>
                    </div>
                </div>
                <div id="operations">
                    <button class="operation" id="btnAdd" value="+">+</button>
                    <button class="operation" id="btnSubtract" value="-">-</button>
                    <button class="operation" id="btnMultiply" value="*">x</button>
                    <button class="operation" id="btnDivide" value="/">÷</button>
                </div>
            </div>
        </div>
        <footer>Made by: Sofía J. D.</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
